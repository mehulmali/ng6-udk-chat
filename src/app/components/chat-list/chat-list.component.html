<ul class="list-group" *ngIf="chatListUsers.length">
  <li class="list-group-item list-group-item-action c-pointer"
      *ngFor="let user of chatListUsers | orderBy: ['username', 'asc']"
      [ngClass]="selectedUserId  === user.id ? 'bg-dark text-white' : ''"
      (click)="selectedUser(user)">
    <i class="fa fa-circle mr-2"
       [ngClass]="(user.online === 'Y')?'text-success':'text-danger'"></i>{{user.username}}
  </li>
</ul>
