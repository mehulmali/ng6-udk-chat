<form (ngSubmit)="onConfirm()" *ngIf="active">
    <div class="modal-header">
        <h4 class="modal-title pull-left">
            {{title}}
        </h4>
    </div>
    <div class="modal-body">
        <p>{{body}}</p>
    </div>
    <div class="modal-footer">
        <div class="text-right">
            <button type="submit" class="btn btn-danger c-pointer">
                Accept
            </button>
            <button type="button" class="btn btn-default c-pointer" (click)="onCancel()">
                Reject
            </button>
        </div>
    </div>
</form>
